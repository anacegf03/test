    .carousel img { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      opacity: 0; 
      animation: carousel 15s infinite linear; 
    } 
 
    .carousel img:nth-child(1) { 
      animation-delay: 0s; 
    } 
 
    .carousel img:nth-child(2) { 
      animation-delay: 5s; 
    } 
 
    .carousel img:nth-child(3) { 
      animation-delay: 10s; 
    } 
 
    @keyframes carousel { 
      0% { 
        opacity: 0; 
      } 
      20% { 
        opacity: 1; 
      } 
      33.33% { 
        opacity: 1; 
      } 
      53.33% { 
        opacity: 0; 
      } 
      100% { 
        opacity: 0; 
      }
